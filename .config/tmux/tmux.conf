setw -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 10
set -g history-limit 10000
set -g default-terminal "tmux-256color"
set -g renumber-windows on

# Slow down scroll speed (1 line at a time)
set -g @scroll-speed-num-lines-per-scroll 1
bind -T copy-mode-vi WheelUpPane send -N 1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N 1 -X scroll-down

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-m new-window -c "#{pane_current_path}" -n "claude" "claude"
bind -n M-, new-window -c "#{pane_current_path}" -n "opencode" "opencode"

bind -n M-d if-shell -F '#{==:#{session_name},default}' 'switch-client -l' 'switch-client -t default'
bind -n M-o switch-client -l
bind -n M-j display-popup -E "tms"
bind -n M-s display-popup -E "tms switch"
# bind -n M-q display-popup -E -d "#{pane_current_path}" -h 75% -w 75% -T "Quicky" "~/.local/bin/helpers/tmux-quicky"
bind -n M-c display-popup -E -h 30% -w 70% -T "Clone repository" "~/.local/bin/helpers/tmux-clone"
bind -n M-i display-popup -E -h 80% -w 80% -T "Journal" "~/.local/bin/helpers/journal"

# Optional; I've also put an alias for this inside ~/.zshrc
bind -n C-L clear-history

# The following keeps the prefix for
# destructive and rare actions
bind -n M-r command-prompt -I "#W" -p "Rename active window to:" "rename-window '%%'"
bind -n M-R command-prompt -I "#S" -p "Rename active session to:" "rename-session '%%'"
bind x confirm-before -p "Kill window #W? (y/n)" kill-window
bind X confirm -p "Kill current session? (y/N):" "run-shell 'tms kill'"

# reload config file
bind , source-file ~/.config/tmux/tmux.conf

# Status bar configuration
set -g status-position bottom
set -g status-style "bg=default,fg=#6c7086"

set -g status-left "#[fg=#89b4fa,bold]#S #[fg=#45475a]│ "
set -g status-left-length 30

set -g status-right "#[fg=#45475a]│ #[fg=#6c7086]%H:%M"

set -g window-status-format "#I:#W"
set -g window-status-current-format "#[fg=#cdd6f4,bold]#I:#W"

set -g window-status-separator "  "
